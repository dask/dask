# This job includes coverage
name: test-environment
channels:
  - conda-forge
  - nodefaults
dependencies:
  # required dependencies
  - python=3.7
  - setuptools<60.0
  - packaging
  - numpy=1.18
  - pandas=1.0
  # test dependencies
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-rerunfailures
  - pytest-xdist
  - moto
  - flask
  - fastparquet
  - h5py
  - pytables
  - zarr
  - tiledb-py
  # resolver was pulling in old versions, so hard-coding floor
  # https://github.com/dask/dask/pull/8505
  - tiledb>=2.5.0
  - xarray
  - fsspec
  # sqlalchemy 1.4.0 causes deprecation warnings to be raised from pandas
  # along with other issues https://github.com/pandas-dev/pandas/issues/40467
  - sqlalchemy<1.4.0
  - pyarrow=1.0
  - coverage
  - jsonschema
  # other -- IO
  - bcolz
  - blosc
  - boto3
  - botocore
  - aiohttp
  - bokeh
  - httpretty
  # Need recent version of s3fs to support newer aiobotocore versions
  # https://github.com/dask/s3fs/issues/514
  - s3fs>=2021.8.0
  - cloudpickle
  - crick
  - cytoolz
  - distributed
  - ipython
  - lz4
  - numba
  - partd
  - pickle5
  - psutil
  - requests
  - scikit-image
  - scikit-learn
  - scipy
  - toolz
  - python-snappy
  - sparse
  - cachey
  - python-graphviz
  - python-xxhash
  - mmh3
  - jinja2
  - pip
  - pip:
    - git+https://github.com/dask/distributed

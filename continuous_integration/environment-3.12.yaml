# This job includes coverage
name: test-environment
channels:
  - conda-forge
  - nodefaults
dependencies:
  # required dependencies
  - python=3.12
  - packaging
  - pyyaml
  - click
  - cloudpickle
  - partd
  - fsspec
  - toolz
  # test dependencies
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-mock
  - pytest-rerunfailures
  - pytest-timeout
  - pytest-xdist
  - moto<5
  # Optional dependencies
  - mimesis
  - numpy>=2
  - pandas
  - numba
  - flask
  - h5py
  # Temporarily removing to allow `numpy >=2` to be installed
  # - pytables
  - zarr
  # `tiledb-py=0.17.5` lead to strange seg faults in CI, However 0.18 is needed for 3.11
  # https://github.com/dask/dask/pull/9569
  # - tiledb-py # crashes on Python 3.11
  # - pyspark
  # - tiledb # crashes on Python 3.11
  - xarray
  - sqlalchemy
  - pyarrow>=14.0.1
  - coverage
  - jsonschema
  # other -- IO
  - boto3
  - botocore
  - bokeh
  - bottleneck
  - httpretty
  - aiohttp
  - s3fs>=2021.9.0
  - crick
  - cytoolz
  - distributed
  - ipython
  - ipycytoscape
  # until https://github.com/jupyter-widgets/ipywidgets/issues/3731 is fixed
  - ipywidgets<8.0.5
  - ipykernel<6.22.0
  - lz4
  - psutil
  - requests
  - scikit-image
  - scikit-learn
  - scipy
  - python-snappy
  - sparse
  - cachey
  - python-graphviz
  - python-cityhash
  - python-xxhash
  - mmh3
  - jinja2
  - matplotlib  # visualize test
  - pip
  - pip:
    - git+https://github.com/dask/distributed
